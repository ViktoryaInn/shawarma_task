<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Shawarma</title>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <picture>
                <source media="(max-width: 320px)" srcset="img/logo-shawarma-mobile.png">
                <img src="img/logo-shawarma.png" alt="logo shawarma">
            </picture>
            <nav class="header__menu">
                <div class="header__item">
                    <a href="" class="header__link">Каталог</a>
                </div>
                <div class="header__item">
                    <a href="" class="header__link">Заказать</a>
                </div>
                <div class="header__item">
                    <a href="" class="header__link">Клиенты</a>
                </div>
                <div class="header__item">
                    <a href="" class="header__link">О нас</a>
                </div>
            </nav>
            <button class="header_hamburger hamburger"></button>
        </div>
    </header>
    
    <section class="primary">
        <div class="container">
            <div class="primary__wrap">
                <div class="primary__info">
                    <p class="primary__title">Лучшая шаурма в&nbsp;городе. Доставим за&nbsp;15&nbsp;минут либо заказ за&nbsp;наш счет</p>
                    <button class="button">проверить</button>
                </div>
                <img src="img/person-shawarma.png" alt="person with shawarma">
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
